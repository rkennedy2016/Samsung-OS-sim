<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SamsungOS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #141c2c);
      color: white;
      text-align: center;
    }

    #boot-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeOut 3s ease 3s forwards;
    }

    #boot-screen img {
      width: 200px;
    }

    #home-screen {
      padding: 20px;
    }

    #status-bar {
      background: #1e293b;
      padding: 8px;
      font-size: 14px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #app-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .app {
      padding: 15px;
      background-color: #1f2937;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .app:hover {
      background-color: #3b82f6;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <div id="boot-screen">
    <img src="samsung-logo.png" alt="Samsung Boot Logo" />
    <p>Securing SamsungOS firmware...</p>
  </div>

  <div id="home-screen" style="display:none;">
    <div id="status-bar">🔋 84% | 📶 LTE | ⏰ 10:41</div>
    <div id="app-grid">
      <button class="app" onclick="launchApp('toasterCam')">📷 ToasterCam</button>
      <button class="app" onclick="launchApp('odinLoop')">💣 Odin Mode</button>
      <button class="app" onclick="launchApp('memeStore')">🛍️ Meme Store</button>
      <button class="app" onclick="launchApp('settings')">⚙️ Settings</button>
      <button class="app" onclick="launchApp('youAreNotReady')">💀 YouAreNotReady</button>
    </div>
  </div>

  <script>
    window.onload = function () {
      setTimeout(() => {
        document.getElementById("boot-screen").style.display = "none";
        document.getElementById("home-screen").style.display = "block";
      }, 4000);
    };

    function launchApp(appName) {
      switch (appName) {
        case 'toasterCam':
          alert('🔥 Error: Camera overheated. Please insert bread.');
          break;
        case 'odinLoop':
          alert('🔄 Downloading... do not turn off target.');
          setTimeout(() => {
            alert('❌ Failed to flash. Retrying...');
            setTimeout(() => launchApp('odinLoop'), 1500);
          }, 2000);
          break;
        case 'memeStore':
          alert('🛍️ Meme Store is currently sold out of memes.');
          break;
        case 'settings':
          alert('⚙️ Settings are currently experiencing existential dread.');
          break;
        case 'youAreNotReady':
          window.location.href = 'apps/youarenotready/index.html';
          break;
        default:
          alert('Unknown app. Try harder.');
      }
    }
  </script>
</body>
</html>
